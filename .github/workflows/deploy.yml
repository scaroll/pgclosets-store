name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://pgclosets.com
          NEXT_PUBLIC_API_URL: https://pgclosets.com/api
          MEDUSA_BACKEND_URL: https://api.pgclosets.com
          NEXT_PUBLIC_MEDUSA_BACKEND_URL: https://api.pgclosets.com
          AZURE_STORAGE_CONTAINER_NAME: product-images
          NEXT_PUBLIC_CDN_URL: https://pg-closets-storage.b-cdn.net
          NEXTAUTH_URL: https://pgclosets.com
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'