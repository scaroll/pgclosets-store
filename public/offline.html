<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>PG Closets - Offline</title>\n    <style>\n        * {\n            margin: 0;\n            padding: 0;\n            box-sizing: border-box;\n        }\n        \n        body {\n            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;\n            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);\n            color: white;\n            min-height: 100vh;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            text-align: center;\n            padding: 20px;\n        }\n        \n        .container {\n            max-width: 500px;\n            padding: 40px;\n            background: rgba(255, 255, 255, 0.1);\n            border-radius: 16px;\n            backdrop-filter: blur(10px);\n            border: 1px solid rgba(255, 255, 255, 0.2);\n        }\n        \n        .logo {\n            width: 80px;\n            height: 80px;\n            background: #f59e0b;\n            border-radius: 50%;\n            margin: 0 auto 24px;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            font-size: 32px;\n            font-weight: bold;\n            color: white;\n        }\n        \n        h1 {\n            font-size: 2rem;\n            font-weight: 300;\n            margin-bottom: 16px;\n            letter-spacing: -0.025em;\n        }\n        \n        p {\n            font-size: 1.1rem;\n            opacity: 0.9;\n            line-height: 1.6;\n            margin-bottom: 32px;\n        }\n        \n        .btn {\n            display: inline-block;\n            padding: 12px 24px;\n            background: #f59e0b;\n            color: white;\n            text-decoration: none;\n            border-radius: 8px;\n            font-weight: 500;\n            transition: all 0.3s ease;\n            border: none;\n            cursor: pointer;\n            font-size: 1rem;\n        }\n        \n        .btn:hover {\n            background: #d97706;\n            transform: translateY(-2px);\n        }\n        \n        .status {\n            margin-top: 24px;\n            padding: 12px;\n            border-radius: 8px;\n            font-size: 0.9rem;\n        }\n        \n        .offline {\n            background: rgba(239, 68, 68, 0.2);\n            border: 1px solid rgba(239, 68, 68, 0.3);\n        }\n        \n        .online {\n            background: rgba(34, 197, 94, 0.2);\n            border: 1px solid rgba(34, 197, 94, 0.3);\n        }\n        \n        .pulse {\n            animation: pulse 2s infinite;\n        }\n        \n        @keyframes pulse {\n            0%, 100% { opacity: 1; }\n            50% { opacity: 0.5; }\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <div class=\"logo\">PG</div>\n        <h1>You're Offline</h1>\n        <p>It looks like you've lost your internet connection. Don't worry - you can still browse some of our content that's been saved on your device.</p>\n        \n        <button class=\"btn\" onclick=\"tryReload()\">Try Again</button>\n        \n        <div id=\"status\" class=\"status offline\">\n            ðŸ“¡ Checking connection...\n        </div>\n    </div>\n    \n    <script>\n        let isOnline = navigator.onLine;\n        \n        function updateStatus() {\n            const statusEl = document.getElementById('status');\n            if (isOnline) {\n                statusEl.textContent = 'âœ… Connected! You can now browse normally.';\n                statusEl.className = 'status online';\n            } else {\n                statusEl.textContent = 'âŒ Still offline. Check your internet connection.';\n                statusEl.className = 'status offline pulse';\n            }\n        }\n        \n        function tryReload() {\n            if (navigator.onLine) {\n                window.location.href = '/';\n            } else {\n                updateStatus();\n            }\n        }\n        \n        // Listen for online/offline events\n        window.addEventListener('online', () => {\n            isOnline = true;\n            updateStatus();\n            setTimeout(() => {\n                window.location.href = '/';\n            }, 1000);\n        });\n        \n        window.addEventListener('offline', () => {\n            isOnline = false;\n            updateStatus();\n        });\n        \n        // Initial status check\n        setTimeout(updateStatus, 500);\n        \n        // Periodic connection check\n        setInterval(() => {\n            isOnline = navigator.onLine;\n            updateStatus();\n        }, 3000);\n    </script>\n</body>\n</html>
